<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Autoflow</title>
  <!-- Define recommended electron content security policy for the webview -->
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self';"> -->
  <!-- <meta http-equiv="Content-Security-Policy" content="*"> -->
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <link rel="stylesheet" href="./index.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script defer src="./Renderer/renderer.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Welcome to Autoflow!</h1>

      <div id="drop-zone" class="box">
        <label for="fileInput">
          <span>Drop autoflow.json File Here or Click to Select</span>
          <input id="fileInput" class="any-input" type="file" accept=".json">
        </label>
      </div>

      <button id="startBtn" class="button is-primary mt-5">Start pipeline</button>
      <button id="stopBtn" class="button is-warning mt-5">Stop pipeline</button>
      <br />
      <span id="last-mouse-click">Last mouse click: </span>

      <br /><br /><br />

      <section class="container">
        <button id="opencv-btn" class="button is-danger">
          Test OpenCV
        </button>
      </section>

      <br />
      <!-- Container with both input zones -->
      <section class="container both-inputs is-flex is-justify-content-center ">

        <div class="box input-box">
          <label for="fileInput">
            <span>Drop Target image here or Select image</span>
            <input id="opencv-target" class="any-input" type="file" accept="image/*">
          </label>
        </div>

        <div class="box input-box">
          <label for="fileInput">
            <span>Drop Screenshot image here or Select image</span>
            <input id="opencv-screenshot" class="any-input" type="file" accept="image/*">
          </label>
        </div>

      </section>

      <!-- Container with both image target and final image based on the input screenshot -->
      <br />
      <section class="container canvas-container">
        <div class="box has-background-info">
          <canvas id="opencv-target-canvas"></canvas>
        </div>
        <div class="box has-background-info">
          <canvas id="opencv-screenshot-canvas"></canvas>
        </div>
      </section>

      <br /><br />
    </div>
  </section>

</body>

</html>
