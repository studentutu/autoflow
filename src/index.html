<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoWorkflow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <link rel="stylesheet" href="./index.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script defer src="./Renderer/renderer.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Welcome to AutoWorkflow!</h1>

      <div id="drop-zone" class="box">
        <label for="fileInput">
          <span>Drop File Here or Click to Select</span>
          <input id="fileInput" type="file" accept=".json">
        </label>
      </div>

      <button id="startBtn" class="button is-primary mt-5">Start</button>
      <button id="stopBtn" class="button is-warning mt-5">Stop</button>
      <br />
      <span id="last-mouse-click">Last mouse click: </span>

      <br /><br /><br />

      <section class="container">
        <button id="opencv-btn" class="button is-danger">
          Test OpenCV
        </button>
      </section>

      <br />
      <!-- Container with both input zones -->
      <section class="container is-flex is-justify-content-center">

        <div class="box" style="flex: 1; margin: 0 10px;">
          <div class="input-box">
            <label for="targetFile">
              <span>Drop Target File Here or Click to Select</span>
              <input id="opencv-target" type="file" accept="image/*">
            </label>
            <div id="targetFileName" class="is-hidden">No file selected</div>
          </div>
        </div>

        <div class="box" style="flex: 1; margin: 0 10px;">
          <div class="input-box">
            <label for="screenshotFile">
              <span>Drop Screenshot Here or Click to Select</span>
              <input id="opencv-screenshot" type="file" accept="image/*">
            </label>
            <div id="screenshotFileName" class="is-hidden">No file selected</div>
          </div>
        </div>

      </section>

      <!-- Container with both image target and final image based on the input screenshot -->
      <br />
      <section class="container canvas-container">
        <div class="box has-background-info" style="flex: 1; margin: 10px;">
          <canvas id="opencv-input"></canvas>
        </div>
        <div class="box has-background-info" style="flex: 1; margin: 10px;">
          <canvas id="opencv-mask"></canvas>
        </div>
      </section>

      <br /><br />
    </div>
  </section>

</body>

</html>
